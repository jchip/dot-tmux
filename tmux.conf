# -- general -------------------------------------------------------------------

set -g default-terminal "screen-256color"
set -s escape-time 10
set -g history-limit 10000
set -g base-index 1
set -g prefix2 None
setw -g pane-base-index 1

# -- status bar ----------------------------------------------------------------

set -g status on
set -g status-interval 3
set -g status-style "bg=colour236,fg=colour253"
set -g monitor-activity on
set -g visual-activity off

set -g status-left-length 200
set -g status-left "#(~/.tmux/scripts/status.ts left)"

set -g status-right-length 60
set -g status-right "#(~/.tmux/scripts/status.ts right)"

set -g window-status-format ""
set -g window-status-current-format ""
set -g window-status-separator ""

# -- Vi mode -------------------------------------------------------------------

set -g status-keys vi
set -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n C-y send-keys -R \; clear-history \; send-keys Enter

# -- plugins -------------------------------------------------------------------

run-shell ~/.tmux/plugins/tmux-menus/menus.tmux

# Force status refresh on window/pane changes
set-hook -g window-linked 'refresh-client -S'
set-hook -g window-unlinked 'refresh-client -S'
set-hook -g client-session-changed 'refresh-client -S'
set-hook -g session-window-changed 'refresh-client -S'
